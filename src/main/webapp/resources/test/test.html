<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"/>
</head>
<body>

<form action="/member/save" method="post" id="signup_form" enctype="multipart/form-data"
      onsubmit="return signup_check()" class="form-control">
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">파일선택</label>
    </div>
    <label for="member-account">아이디 </label>
    <input type="text" name="account" id="member-account" onblur="account_check()"> <br>
    <p id="account-check"></p>
    <label for="member-password">비밀번호</label>
    <div class="input-group" style="display: flex; align-items: center">
        <input type="text" name="password" id="member-password" onblur="password_check()">
        <div class="input-group-append" style="position: relative">
        <span class="input-group-text" style="background-color: transparent; border: none;    background-color: transparent;border: none;position: absolute;bottom: -17.5px;right: -5px;">
            <i id="password-icon" class="bi bi-eye" onclick="togglePasswordVisibility()"></i>
        </span>
        </div>
    </div>
    <p id="password-check"></p>
    <label for="password-confirm">비밀번호 확인 </label>
    <input type="text" name="passwordConfirm" id="password-confirm" onblur="password_confirm()"> <br>
    <p id="password-confirm-result"></p>
    <label for="member-nickname">닉네임 </label>
    <input type="text" name="nickname" id="member-nickname" onblur="nickname_check()"> <br>
    <p id="nickname-check"></p>
    <label for="member-name">이름</label>
    <input type="text" name="name" id="member-name" onblur="name_check()"> <br>
    <p id="name-check"></p>
    <div class="form-group email-form">
        <label for="member-email">이메일</label>
        <div class="input-group">
            <input type="text" class="form-control" name="email" id="member-email" placeholder="이메일"
                   onblur="email_check()">
            <select class="form-control" name="domain" id="member-domain">
                <option>@naver.com</option>
                <option>@daum.net</option>
                <option>@gmail.com</option>
            </select>
            <p id="email-check"></p>
        </div>
        <div class="input-group-addon">
            <button type="button" class="btn btn-primary" id="mail-Check-Btn" disabled>본인인증</button>
        </div>
        <div class="mail-auth-box">
            <input class="form-control mail-auth-input" id="mail-auth" placeholder="인증번호 6자리를 입력해주세요!"
                   disabled="disabled" maxlength="6">
        </div>
        <span id="mail-auth-warn"></span>
    </div>
    <label for="member-profile">프로필사진</label>
    <input type="file" name="profile" id="member-profile"> <br>
    <input type="submit" value="가입">
</form>
</body>
<script>
    function togglePasswordVisibility() {
        let passwordInput = document.getElementById("member-password");
        let passwordCheck = document.getElementById("password-check");
        let passwordIcon = document.getElementById("password-icon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            passwordCheck.textContent = "비밀번호가 표시됩니다.";
            passwordIcon.className = "bi bi-eye-slash";
        } else {
            passwordInput.type = "password";
            passwordCheck.textContent = "";
            passwordIcon.className = "bi bi-eye";
        }
    }
</script>
</html>
